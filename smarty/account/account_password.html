<div class="page-header">
    <h3>密码修改 </h3>
</div>
<form class="form-horizontal span8" id="account_detail_form">
    <div class="control-group">
        <label class="control-label">原密码</label>
        <div class="controls">
            <input type="password" id="account_origin_password" value="" required>
            <p class="help-block"></p>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">新密码</label>
        <div class="controls">
            <input type="password" id="account_new_password" value="" 
                   maxlength="30" minlength="3"
                   data-validation-minlength-message="密码最少为3个字符"
                   data-validation-maxlength-message="密码最多为30个字符"
                   required>
            <p class="help-block">新密码位数为 3 ~ 30 位，不得有特殊字符</p>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">重复新密码</label>
        <div class="controls">
            <input type="password" id="account_confirm_password" value=""
                   maxlength="30" minlength="3"
                   data-validation-minlength-message="密码最少为3个字符"
                   data-validation-maxlength-message="密码最多为30个字符"
                   required>
            <p class="help-block">请重复输入您刚才的新密码</p>
        </div>
    </div>
    <div class="control-group">
        <div class="controls row">
            <div class="span2">
                <button class="btn btn-primary btn-block" type="button" onclick="submitAccountPassword()">提交修改</button>
            </div>
        </div>
    </div>
</form>
