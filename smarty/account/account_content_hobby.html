<div class="page-header">
    <h3>兴趣爱好 <small>本页资料均可选填</small></h3>
</div>
<form class="form-horizontal span8" id="account_hobby_form">
    <div class="control-group">
        <label class="control-label">喜欢的书籍</label>
        <div class="controls">
            <textarea rows="4" class="input-xlarge" id="account_books" name="account_books"></textarea>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">喜欢的音乐</label>
        <div class="controls">
            <textarea rows="4" class="input-xlarge" id="account_music" name="account_music"></textarea>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">喜欢的电影</label>
        <div class="controls">
            <textarea rows="4" class="input-xlarge" id="account_movie" name="account_movie"></textarea>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">喜欢的品牌</label>
        <div class="controls">
            <textarea rows="4" class="input-xlarge" id="account_brands" name="account_brands"></textarea>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">喜欢的运动</label>
        <div class="controls">
            <textarea rows="4" class="input-xlarge" id="account_sports" name="account_sports"></textarea>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">崇拜的人</label>
        <div class="controls">
            <textarea rows="4" class="input-xlarge" id="account_worship" name="account_worship"></textarea>
        </div>
    </div>    
        <div class="control-group">
        <label class="control-label">其他爱好</label>
        <div class="controls">
            <textarea rows="4" class="input-xlarge" id="account_others" name="account_others"></textarea>
        </div>
    </div>    
    <div class="control-group">
        <div class="controls row">
            <div class="span2">
                <button class="btn btn-primary btn-block" type="button" onclick="submitAccountHobby()">提交修改</button>
            </div>
        </div>
    </div>
</form>
